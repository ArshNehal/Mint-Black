<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint Black To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="mintblacklogo.png" type="image/png">
</head>
<body>
  <div class="container">
      <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
      <h1>Mint Black</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task...">
      <button type="submit">Add Task</button>
    </form>

    <div class="filters">
      <button id="all-filter" class="filter-btn active">All</button>
      <button id="active-filter" class="filter-btn">Active</button>
      <button id="completed-filter" class="filter-btn">Completed</button>
    </div>

    <ul id="todo-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
